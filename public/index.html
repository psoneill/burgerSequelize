<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>burger - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-12 p-2 text-center bg-dark header mb-3">
      <h1 class="text-light"></span>Burger Sequelizer</h1>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <img src="images/burgerLogo.PNG" alt="Burger Logo" class="img-fluid">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul class="list-group burger-list">
          <li class="list-group-item new-item">
            <form id="burger-form">
              <div class="row justify-content-center">
                <div class="col-9">
                  <input class="new-item form-control" placeholder="Add a burger" type="text" />
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-success">Add Burger</button>
                </div>
              </div>
            </form>
          </li>
          <li class='list-group-item list-group-item-action list-group-item-primary burger-item'>
            <h3>Available Burgers</h3>
          </li>
          <span class="burger-container"></span>
          </span>
          <li class='list-group-item list-group-item-action list-group-item-success burger-item'>
            <h3>Eaten Burgers</h3>
          </li>
          <span class="finished-burger-container"></span>
        </ul>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/burgerScript.js" type="text/javascript"></script>

</body>

</html>
